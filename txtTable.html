<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT 檔案轉表格顯示工具</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 jQuery (DataTables 依賴 jQuery) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 引入 DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css">
    <!-- 引入 DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    <!-- 引入 SheetJS 函式庫 CDN (用於匯出 Excel 檔案) -->
    <script src="./js/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./css/txtTable.css">
    <script src="./js/txtTable.js"></script>
</head>
<body>
    <div class="container">
        <h1>TXT 檔案轉表格顯示工具</h1>

        <div class="input-section">
            <div class="file-input-group">
                <label for="txtFile">上傳 TXT 申報對帳檔:</label>
                <input type="file" id="txtFile" accept=".txt">
            </div>
            <button id="parseAndDisplayBtn">解析並顯示資料</button>
        </div>

        <div class="results-section">
            <div class="action-buttons">
                <button id="clearFilterBtn" class="clear-button">清除篩選</button>
                <button id="exportExcelBtn" class="export-button">匯出 Excel</button>
            </div>

            <div class="calculation-results">
                <h3>金額計算結果</h3>
                <div class="calculation-grid">
                    <div class="calculation-item">
                        <label for="discountPercentage">打折的成數 (%)</label>
                        <input type="number" id="discountPercentage" value="15" min="0" max="100" step="0.01">
                    </div>
                    <div class="calculation-item">
                        <label>申報總額</label>
                        <span id="totalDeclaredAmount" class="value">0</span>
                    </div>
                    <div class="calculation-item">
                        <label>成健金額 (篩選後)</label>
                        <span id="filteredAmount" class="value">0</span>
                    </div>
                    <div class="calculation-item">
                        <label>非成健金額 (申報總額 - 成健金額)</label>
                        <span id="nonFilteredAmount" class="value">0</span>
                    </div>
                    <div class="calculation-item">
                        <label>預扣額 (非成健金額 * 打折成數)</label>
                        <span id="deductionAmount" class="value">0</span>
                    </div>
                </div>
            </div>

            <h2>解析結果 <span id="recordCount" class="record-count">(0 筆資料)</span></h2>
            <table id="parsedDataTable">
                <thead>
                    <tr>
                        <!-- DataTables will generate headers here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- 解析後的資料將插入此處 -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
